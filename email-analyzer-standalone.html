<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Contact Analyzer - Standalone</title>
    
    <!-- MSAL.js for authentication -->
    <script src="https://alcdn.msauth.net/browser/2.32.2/js/msal-browser.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .top-header {
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            padding: 12px 20px;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        
        .app-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        
        .header-controls {
            display: flex;
            gap: 12px;
        }
        
        .search-box {
            padding: 8px 16px;
            background: #4a4a4a;
            border: 1px solid #5a5a5a;
            border-radius: 4px;
            color: #fff;
            font-size: 13px;
            width: 250px;
        }
        
        .scan-button {
            padding: 8px 20px;
            background: linear-gradient(180deg, #0078d4 0%, #0063b1 100%);
            border: 1px solid #0063b1;
            border-radius: 4px;
            color: white;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .scan-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .contacts-sidebar {
            width: 280px;
            background: #2a2a2a;
            border-right: 1px solid #000;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 12px 16px;
            background: #333;
            border-bottom: 1px solid #000;
            font-size: 14px;
            font-weight: 600;
            color: #ccc;
            display: flex;
            justify-content: space-between;
        }
        
        .contact-count {
            background: #0078d4;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
        }
        
        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .contact-item {
            padding: 10px 16px;
            border-bottom: 1px solid #1a1a1a;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .contact-item:hover {
            background: #353535;
        }
        
        .contact-item.selected {
            background: #0078d4;
        }
        
        .contact-icon {
            width: 10px;
            height: 10px;
            background: #666;
            border-radius: 2px;
        }
        
        .contact-info {
            flex: 1;
            min-width: 0;
        }
        
        .contact-name {
            font-size: 13px;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .contact-email {
            font-size: 11px;
            color: #999;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .contact-badge {
            background: #444;
            color: #aaa;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
        }
        
        .emails-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
        }
        
        .emails-header {
            padding: 12px 20px;
            background: #2a2a2a;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-between;
        }
        
        .emails-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .email-row {
            display: grid;
            grid-template-columns: 40px 200px 1fr 160px;
            gap: 12px;
            padding: 10px 20px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .email-row:hover {
            background: #252525;
        }
        
        .icon-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .icon-indicator.to { background: #3b82f6; }
        .icon-indicator.cc { background: #f59e0b; }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            padding: 40px;
            text-align: center;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #333;
            border-top-color: #0078d4;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-bar {
            padding: 8px 20px;
            background: #2a2a2a;
            border-top: 1px solid #000;
            font-size: 12px;
            color: #999;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="top-header">
            <div class="app-title">ðŸ“§ Email Contact Analyzer</div>
            <div class="header-controls">
                <input type="text" class="search-box" id="searchBox" placeholder="Search...">
                <button class="scan-button" id="scanButton">Sign In & Scan</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="contacts-sidebar">
                <div class="sidebar-header">
                    <span>Contacts</span>
                    <span class="contact-count" id="contactCount">0</span>
                </div>
                <div class="contacts-list" id="contactsList">
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 16px;">ðŸ‘¥</div>
                        <div>Click "Sign In & Scan" to start</div>
                    </div>
                </div>
            </div>
            
            <div class="emails-panel">
                <div class="emails-header" id="emailsHeader" style="display: none;">
                    <div id="selectedContactName">Select a contact</div>
                    <div id="emailStats"></div>
                </div>
                <div class="emails-list" id="emailsList">
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 16px;">ðŸ“¬</div>
                        <div>Select a contact to view emails</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <span id="statusText">Ready</span>
            <span id="statusStats"></span>
        </div>
    </div>
    
    <script>
        const msalConfig = {
            auth: {
                clientId: '4765445b-32c6-49b0-83e6-1d93765276ca',
                authority: 'https://login.microsoftonline.com/common',
                redirectUri: window.location.href
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);
        let contactsData = [];
        let selectedContact = null;

        document.getElementById("scanButton").onclick = async () => {
            const button = document.getElementById("scanButton");
            button.disabled = true;
            button.textContent = 'Signing in...';
            
            try {
                const response = await msalInstance.loginPopup({
                    scopes: ['Mail.Read']
                });
                
                button.textContent = 'Scanning...';
                await scanEmails(response.accessToken);
            } catch (error) {
                alert('Error: ' + error.message);
                button.disabled = false;
                button.textContent = 'Sign In & Scan';
            }
        };

        async function scanEmails(token) {
            document.getElementById("contactsList").innerHTML = '<div class="empty-state"><div class="spinner"></div><div>Scanning...</div></div>';
            
            const response = await fetch('https://graph.microsoft.com/v1.0/me/messages?$top=500&$select=toRecipients,ccRecipients,subject,receivedDateTime,from', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            
            const data = await response.json();
            processEmails(data.value);
            displayContacts();
            
            document.getElementById("scanButton").textContent = 'Rescan';
            document.getElementById("scanButton").disabled = false;
        }

        function processEmails(emails) {
            const map = new Map();
            
            emails.forEach(email => {
                [email.toRecipients, email.ccRecipients].forEach((list, type) => {
                    (list || []).forEach(r => {
                        const addr = r.emailAddress.address.toLowerCase();
                        if (!map.has(addr)) {
                            map.set(addr, {
                                email: r.emailAddress.address,
                                name: r.emailAddress.name || r.emailAddress.address,
                                count: 0,
                                emails: []
                            });
                        }
                        map.get(addr).count++;
                        map.get(addr).emails.push({
                            subject: email.subject || '(No subject)',
                            date: email.receivedDateTime,
                            from: email.from?.emailAddress.name || 'Unknown',
                            type: type === 0 ? 'to' : 'cc'
                        });
                    });
                });
            });
            
            contactsData = Array.from(map.values()).sort((a, b) => b.count - a.count);
        }

        function displayContacts() {
            const html = contactsData.map(c => `
                <div class="contact-item" onclick="selectContact('${c.email}')">
                    <div class="contact-icon"></div>
                    <div class="contact-info">
                        <div class="contact-name">${c.name}</div>
                        <div class="contact-email">${c.email}</div>
                    </div>
                    <div class="contact-badge">${c.count}</div>
                </div>
            `).join('');
            
            document.getElementById("contactsList").innerHTML = html;
            document.getElementById("contactCount").textContent = contactsData.length;
            document.getElementById("statusText").textContent = 'Ready';
            document.getElementById("statusStats").textContent = `${contactsData.length} contacts`;
        }

        function selectContact(email) {
            selectedContact = contactsData.find(c => c.email === email);
            if (!selectedContact) return;
            
            document.querySelectorAll('.contact-item').forEach(el => el.classList.remove('selected'));
            event.target.closest('.contact-item').classList.add('selected');
            
            document.getElementById("emailsHeader").style.display = 'flex';
            document.getElementById("selectedContactName").textContent = selectedContact.name;
            
            const html = selectedContact.emails.map(e => `
                <div class="email-row">
                    <div><div class="icon-indicator ${e.type}"></div></div>
                    <div style="color: #fff;">${e.from}</div>
                    <div style="color: #ccc;">${e.subject}</div>
                    <div style="color: #888; text-align: right;">${new Date(e.date).toLocaleDateString()}</div>
                </div>
            `).join('');
            
            document.getElementById("emailsList").innerHTML = html;
        }
    </script>
</body>
</html>
